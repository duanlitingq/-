<script>
    $(function () {

    function loadType(){
        $.ajax({
            type: "POST",
            url: "/page/admin/supplierGoodsType/listGoodsType",
            cache: false,
            data: {
                parentId:0,
                status:1
            },
            success:function(data){
                if(data != null && typeof data != "undefined"){
                    var html = '';
                    var len = data.data[1].length;
                    if(len > 0){
                        for (var i = 0; i < len; i++) {
                            var obj =  data.data[1][i];
                            var id = obj.id;
                            var name = obj.name;
                            html+='<option value="'+id+'">'+name+'</option>';
                        }
                    }
                    $("#typeId").append(html);
                }
            }
        })
    }
    function loadUser(){
        $.ajax({
            url:'/page/admin/sysUser/userGetAll',
            type:'get',
            dataType:'json',
            success:function(data){
                if(data != null && typeof data != "undefined"){
                    var html = '';
                    var len = data.length;
                    if(len > 0){
                        for (var i = 0; i < len; i++) {
                            var obj = data[i];
                            var id = obj.id;
                            var name = obj.realName;
                            html+='<option value="'+id+'">'+name+'</option>';
                        }
                    }
                    $("#userId").append(html);
                }
            }
        })
    }

    $(".del").remove();
    //表单提交时校验
    function checkData() {
        var name = $("#name").val();
        var priority = $("#priority").val();
        var linkman = $("#linkman").val();
        var mobile = $("#mobile").val();
        var address = $("#address").val();
        var file=   $(":file");//file类型
        var typeId = $("#typeId").val();
        var userId = $("#userId").val();
        var status = $("#status").val();
        var info = $("#info").val();
        if(isEmpty(name)){
            failMsg("名称不能为空");
            return false;
        }
        if(isEmpty(priority)){
            failMsg("排序数字不能为空");
            return false;
        }else if(isIntNum(priority)){
            failMsg("请输入排序数字");
            return false;
        }
        if(isEmpty(linkman)){
            failMsg("请输入联系人");
            return false;
        }
        if(isEmpty(mobile)){
            failMsg("请输入联系人手机号");
            return false;
        }else if(isMobile(mobile)){
            failMsg("联系手机号格式不正确");
            return false;
        }
        if(isEmpty(address)){
            failMsg("请输入地址");
            return false;
        }
        if(file.length<2){
            //只有一个图片上传的按钮
            failMsg("请上传图片");
            return false;
        }
        if(isEmpty(typeId)){
            failMsg("请选择所属类别");
            return false;
        }
        if(isEmpty(userId)){
            failMsg("请选择管理人");
            return false;
        }
        if(isEmpty(status)){
            failMsg("请选择展示状态");
            return false;
        }
        if(isEmpty(info)){
            failMsg("请输入简介信息");
            return false;
        }
        return true;

    }
    function setImg1(obj){//用于进行图片上传，返回地址
        var f=$(obj).val();
        if(f == null || f ==undefined || f == ''){
            return false;
        }
        if(!/\.(?:png|jpg|bmp|gif|PNG|JPG|BMP|GIF)$/.test(f))
        {
            alert("类型必须是图片(.png|jpg|bmp|gif|PNG|JPG|BMP|GIF)");
            $(obj).val('');
            return false;
        }
        var data = new FormData();
        $.each($(obj)[0].files,function(i,file){
            data.append('file', file);
        });
    }
    //上传图片js
    function doAdd(){//用于进行图片上传，返回地址
        var file = new FormData();
        var data = {
            name:$("#name").val(),
            priority:$("#priority").val(),
            linkman:$("#linkman").val(),
            mobile:$("#mobile").val(),
            address:$("#address").val(),
            typeId:$("#typeId").val(),
            userId:$("#userId").val(),
            status:$("#status").val(),
            info:$("#info").val(),
            file: file
        };
        $.ajax({
            type: "POST",
            url: "/page/admin/supplier/doAdd",
            data: data,
            cache: false,
            contentType: false,    //不可缺
            processData: false,    //不可缺
            dataType:"json",
            success: function(data) {
                if(data.success){
                    window.location.href="/page/admin/supplier/list.html";
                }else{
                    alert(data.message);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("上传失败，请检查网络后重试");
                $("#url").val("");
                $(obj).val('');
            }
        });
    }
